# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Lint + Test + Build + Docs (Monorepo Root)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies at root
        run: npm install

      - name: Lint all workspaces
        run: npm run lint

      - name: Run tests for all workspaces
        run: npm run test

      - name: Build all workspaces
        run: npm run build

      - name: Generate docs
        run: npm run docs
